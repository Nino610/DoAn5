<style>
    .page-wrapper {
        overflow: auto;
        background: #ffffff;
        padding-bottom: 12vh;
    }
    
    .p-inputtext {
        font-size: 1rem !important;
    }
    
    .p-datatable .p-datatable-thead>tr>th {
        text-align: left;
        padding: 1rem 1rem;
        border: 1px solid #e9ecef;
        border-width: 0 0 1px 0;
        color: #495057;
        background: #f8f9fa;
        transition: box-shadow 0.2s;
    }
    
    .pi-angle-double-left:before {
        content: "\e92d";
        font-size: 15px;
    }
</style>
<div class="page-wrapper">
    <!-- MENU SIDEBAR-->

    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container2" style="margin-top: 150px;">

        <!-- BREADCRUMB-->
        <section class="au-breadcrumb m-t-75">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="au-breadcrumb-content">
                                <div class="au-breadcrumb-left">

                                </div>
                                <div class="au-breadcrumb-right">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Học kỳ</mat-label>
                                        <mat-select>
                                            <mat-option *ngFor="let food of foods" [value]="food.value">
                                                {{food.viewValue}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END BREADCRUMB-->
        <br />
        <select style="float:right" #luachon (change)="updateValue(luachon.value)">
          <option selected value="3" >--Sắp xếp số lượng--</option>
          <option value="2" >2</option>
          <option value="5" >5</option>
          <option value="8" >8</option>
          <option value="10" >10</option>
        </select>
        <br />
        <input style="width: 800px;margin-top: 10px;margin-left: 100px;" class="form-control" type="text" [(ngModel)]="searchText" name="search" autocomplete="off" placeholder="&#61442; Tìm kiếm">
        <br />

        <form #form="ngForm" (submit)="onSubmit(form)" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-sm-3"><select name="classId" #classId="ngModel" [(ngModel)]="this.thongke.classId">
          <option *ngFor="let class of service.listClass" value=" ">{{ class.classId  }}</option>
        </select></div>
                <div class="col-sm-3">
                    <select name="subjectId" #subjectId="ngModel" [(ngModel)]="this.thongke.subjectId">
        <option *ngFor="let sub of service.listSubjects" value=" ">{{ sub.subjectId  }}</option>
      </select>
                </div>
                <div class="col-sm-3">
                    <select name="employeeId" #employeeId="ngModel" [(ngModel)]="this.thongke.employeeId">
        <option *ngFor="let empl of service.listEmployees" value=" ">{{ empl.employeeId  }}</option>
      </select>
                </div>
            </div>
            <button [disabled]="form.invalid" class="btn btn-primary" type="submit">Xác nhận</button>
        </form>
        <!-- END STATISTIC-->
    </div>
</div>
