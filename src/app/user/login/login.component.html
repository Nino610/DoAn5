<style>
    label {
        color: black;
        font-size: 15px;
    }

    input {
        width: 250px;
        border-radius: 30px;
    }

    .form-group row {
        padding: 20px;
    }
</style>
<div style="background-image: url('/assets/images/formlogin.jpg'); height:100%; background-size:cover">
    <div style=" padding-left: 505px; padding-top: 110px;">

        <div style="width:350px;height: 450px; background-color:white">
            <img src="https://840499.smushcdn.com/1744222/wp-content/uploads/2020/04/logo-1-e1588086735987.png" alt="Cool Admin" style="width: 110px; margin-left: 120px; padding-top: 30px;">
            <form #form='ngForm' style=" padding-top: 50px; padding-left:60px">
                <label for="inputEmail3" class="">Mã cán bộ</label>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input #user="ngModel" [ngModel]="formModel.user" type="text" class="form-control" name="user" placeholder="Nhập mã cán bộ" required>
                    </div>
                </div>
                <label for="inputPassword3" class="">Password</label>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input #password="ngModel" [ngModel]="formModel.password" type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <div style="padding-left:60px" class="col-sm-10">
                        <button style="width: 150px; border-radius: 30px; " type="submit" class="btn btn-success" [disabled]="form.invalid">Đăng nhập</button>
                    </div>
                </div>
                <a routerLink='/register' style="padding-left: 50px; ">Bạn chưa có tài khoản</a>
            </form>
        </div>

    </div>
</div>
