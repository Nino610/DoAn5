<style>
    label {
        color: black;
        font-size: 15px;
        margin-right: 45px;
        background-color: white;
        ;
    }

    input {
        width: 250px;
        border-radius: 30px;
    }

    .form-group row {
        padding: 20px;
    }
</style>
<div style="background-image: url('/assets/images/formlogin.jpg'); height:100%; background-size:cover">
    <div style=" padding-left: 505px; padding-top: 30px;">

        <div style="width:350px;height: 620px; background-color:white">
            <img src="https://840499.smushcdn.com/1744222/wp-content/uploads/2020/04/logo-1-e1588086735987.png" alt="Cool Admin" style="width: 110px; margin-left: 120px; padding-top: 30px;">
            <form #form="ngForm" [formGroup]="service.formModel" (submit)="onRegister()" class="needs-validation" novalidate style=" padding-left:60px">
                <label for="inputEmail3" class="">Mã cán bộ</label>
                <div class="form-group row" required>
                    <div class="col-sm-10">
                        <input type="text" formControlName="username" class="form-control" placeholder="Nhập mã cán bộ">
                    </div>
                    <label class="col alert alert-danger" role="alert" *ngIf="service.formModel.get('username').touched &&
      service.formModel.get('username').errors?.required">Hãy nhập vào ô trống !
                    </label>
                </div>
                <label for="inputEmail3" class="">Role</label>
                <div class="form-group row" required>
                    <div class="col-sm-10">
                        <input type="text" formControlName="role" class="form-control" placeholder="Nhập role">
                    </div>
                    <label class="col alert alert-danger" role="alert" *ngIf="service.formModel.get('role').touched &&
      service.formModel.get('role').errors?.required">Hãy nhập vào ô trống !
                    </label>
                </div>
                <label for="inputEmail3" class="">Mã phòng ban</label>
                <div class="form-group row" required>
                    <div class="col-sm-10">
                        <input type="text" formControlName="departmentId" class="form-control" placeholder="Nhập DepartmentId">
                    </div>
                    <label class="col alert alert-danger" role="alert" *ngIf="service.formModel.get('departmentId').touched &&
      service.formModel.get('departmentId').errors?.required">Hãy nhập vào ô trống !
                    </label>
                </div>
                <div formGroupName="passwords" required>
                    <label for="inputPassword3" class="">Password</label>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="password" formControlName="password" class="form-control" placeholder="Password">
                        </div>
                        <label class="col alert alert-danger" role="alert" *ngIf="service.formModel.get('passwords.password').touched &&
      service.formModel.get('passwords.password').errors?.required">Hãy nhập lại mật khẩu
                    </label>
                        <label class="col alert alert-danger" role="alert" *ngIf="service.formModel.get('passwords.password').touched &&
      service.formModel.get('passwords.password').errors?.minlength">Nhập trên 4 ký tự
                    </label>
                    </div>
                    <label for="inputPassword3" class=""> Nhập lại password</label>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="password" formControlName="confirmpassword" class="form-control" placeholder=" Nhập lại password">
                        </div>
                        <label class="col alert alert-danger" role="alert" *ngIf="service.formModel.get('passwords.confirmpassword').touched &&
      service.formModel.get('passwords.confirmpassword').errors?.CheckPassGiongNhau">Mật khẩu không khớp
                    </label>
                        <label class="col alert alert-danger" role="alert" *ngIf="service.formModel.get('passwords.confirmpassword').touched &&
      service.formModel.get('passwords.confirmpassword').errors?.minlength">Nhập trên 4 ký tự
                    </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div style="padding-left:60px" class="col-sm-10">
                        <button [disabled]="service.formModel.invalid" style=" width: 150px; border-radius: 30px; " type="submit " class="btn btn-primary ">Đăng ký</button>
                        <a routerLink='/login' style="padding-left: 35px; ">Đăng nhập</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
