<div style="padding: 15px;">
    <input type="file" #file placeholder="Chọn file ảnh" accept=".jpg" (change)="uploadedFiles(file.files)">
    <br>
    <button type="button" class="btn btn-primary" (click)="file.click()">Upload File</button>
    <span *ngIf="progress > 0">{{ progress }}%</span>
    <span *ngIf="message"></span>
</div>
